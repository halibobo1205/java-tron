name: Java CI with Gradle

on:
  push:
    branches: [ "exp/arm64" ]
  pull_request:
    branches: [ "exp/arm64" ]

jobs:
  build:

    name: Test on macOS ${{ matrix.os-version }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # Intel runners
          - arch: x86_64
            runner: macos-12
            os-version: "12"
          - arch: x86_64
            runner: macos-13
            os-version: "13"
          - arch: x86_64
            runner: macos-14
            os-version: "14"
          # Apple Silicon runners (using latest available)
          - arch: arm64
            runner: macos-15
            os-version: "15"
          - arch: arm64
            runner: macos-14
            os-version: "14"
          - arch: arm64
            runner: macos-13
            os-version: "13"
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew clean build  --no-daemon
